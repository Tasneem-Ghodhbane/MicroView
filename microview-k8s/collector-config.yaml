apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  otel-collector.yml: |-
    receivers:
      otlp:
        protocols:
          grpc:

    exporters:
      loki:
        endpoint: "http://loki-service:3100/loki/api/v1/push"

    service:
      pipelines:
        logs:
          receivers: [otlp]
          exporters: [loki]